<div class="menu">
  <div
    class="menu-item"
    *ngFor="let note of noteList; let i = index"
    [routerLink]="'note/' + i"
    routerLinkActive="active"
  >
    {{ note.name }}
  </div>
  <div class="input-item">
    <input type="text" [(ngModel)]="name" class="menu-input" />
    <button class="add-button" (click)="addNote()">+</button>
  </div>
</div>
